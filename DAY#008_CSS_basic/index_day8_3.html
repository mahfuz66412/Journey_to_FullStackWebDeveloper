<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #444;
    }

    .media-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    video, audio {
      width: 100%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    video {
      height: auto;
    }

    audio {
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      video, audio {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>My Videos and Audios for the Day</h1>

    <video src="VID-20250617-WA0006.mp4" controls></video>
    <video src="lv_7447190501071097149_20250214002229.mp4" controls></video>
  </div>

</body>
</html>
